<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deluxe</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
  </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://use.fontawesome.com/aa00dd93b3.js"></script>
  
</head>
<body>
    <header class="main-header">
        <div class="main-wrapper header-container">
            <div class="logo">
              <span class="span1">Deluxe</span> 
                 <span>   
                 <i class="fa fa-star"></i> 
                 <i class="fa fa-star"></i>
                 <i class="fa fa-star"></i>
                 <i class="fa fa-star"></i>
                 <i class="fa fa-star"></i>
                 </span>
                 
              </div>
            <nav class="first-nav">
                <a href="">Home</a>
                <a href="#about-section">About</a>
                <a href="#contacts">Contact</a>
                <button class="main-button"><a href="reserve.html">Reserve</a></button>
            </nav>
        </div>
    </header>
    <main class="main-reserve">
    <div class="reserve-div">
      <div class="select-reserve">
        <p>Date: <input type="text" id="datepicker"></p>
    </div>
    </main>
    <footer id="contacts">
       <div class="main-footer main-wrapper">
        <div class="contact-wrapper">
          <section>
            <div class="heading-line">
              <h3 class="section-heading">Work Time</h3>
            </div>
            <div class="time-wrapper">
               <i class="fa fa-clock-o" aria-hidden="true"></i>
               <span>Mon-Sun:24/7</span>
            </div>
          </section>
          <section>
               <h3 class="section-heading">Adress</h3>
               <i class="fa fa-map-marker" aria-hidden="true"></i>
               <span> 64 Zelena street,Lviv</span>
          </section>
          <section>
               <h3 class="section-heading">Contacts</h3>
               <div>
               <i  class="fa fa-phone find" aria-hidden="true"></i>
               <a href="tel:+380971382151">+380971382151</a>
             </div>
             <div>
               <i class="fa fa-envelope find"></i>
               <a href="mail:DeluxeHotel@the.best">DeluxeHotel@the.best</a>
              </div>
              <section>
                <h3 class="section-heading">We also there</h3>
                <div class="col-heading"> 
                  <a href="https://www.facebook.com/">
                  <i class="fa fa-facebook-official" href="https://www.facebook.com/"></i>
                  </a>
                  <a href="https://www.youtube.com">
                  <i class="fa fa-youtube" href="https://www.youtube.com"></i>
                  </a>
                </div>
                </h3>
            </section>
          </section>
        </div>
          <form action="" class="contact-form">
          <h3>Response about our hotel</h3>
            <input class="contact-input" type="text" name="userName" placeholder="Your Name" required>
            <input class="contact-input" type="text" name="number" placeholder="Your number">
            <textarea class="contact-input" name="comment" placeholder=" type your message here..." required></textarea>
            <button role="button" class="button1">send a message</button>
          </form>
       </div>
    </footer>
</body>
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script
  
</html>
